<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 19 - JavaScript</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row p-3">
        <div class="col-10 offset-1 mt-5 border p-3">
          <h3>Books Status:</h3>
          <ul class="booksList"></ul>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-10 offset-1 mt-5">
          <table class="table border table-hover">
            <thead>
              <tr class="table-primary">
                <th scope="col">#</th>
                <th scope="col">Book Title</th>
                <th scope="col">Author</th>
                <th scope="col">On Page:</th>
                <th scope="col">Max Pages</th>
                <th scope="col" class="w-25">Progress..</th>
              </tr>
            </thead>
            <tbody id="booksTable"></tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="container-fluid mt-4">
      <div class="row">
        <div class="col-8 offset-2 p-5 text-center bg-secondary-subtle">
          <form action="#" method="" class="border p-4" name="bookInputs">
            <h1>Enter New Book</h1>
            <div class="row">
              <div class="col-6 mt-3">
                <div class="mb-3">
                  <input type="text" class="form-control" id="title" name="title" placeholder="Book Title" />
                </div>
              </div>
              <div class="col-6 mt-3">
                <div class="mb-3">
                  <input type="text" class="form-control" id="author" name="author" placeholder="Book Author" />
                </div>
              </div>
              <div class="col-4 mt-3">
                <div class="mb-3">
                  <input type="text" class="form-control" id="onPage" name="onPage" placeholder="Currently on page: (enter number)" pattern="[0-9]+" />
                </div>
              </div>
              <div class="col-4 mt-3">
                <div class="mb-3">
                  <input type="text" class="form-control" id="maxPage" name="maxPage" placeholder="Book Max Pages (enter number)" pattern="[0-9]+" />
                </div>
              </div>
              <div class="col-4 mt-3">
                <div class="mb-3">
                  <button type="submit" id="addNewBook" class="btn btn-primary w-100">Submit</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./scripts/Book.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
