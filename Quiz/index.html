<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brainster Trivia!</title>
    <link rel="stylesheet" href="./styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<section id="quizContent" class="animate__animated hide">
    <div class="container mt-4">
        <div class="row ">
            <div class="col-12 bg-light p-5 text-center">
                <h1></h1>
                <p></p>
                <hr>
                <button class="btn btn-success pt-2 pb-2 ps-5 pe-5"></button>
            </div>
            <div id="quizQuestionsContainer" class="col-10 offset-1 p-5 hide">
                <div id="questionCard" class="card animate__animated hide">
                    <div class="card-header p-3 text-center">
                        <h5 id='currentQuestion' class="card-title "></h5>
                    </div>
                    <div class="card-body p-4">
                        <div id="currentQuestionAnswers" class="text-center">
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <p id="currentQuestionCategory" class="m-0">Category</p>
                    </div>
                </div>
            </div>
            <div id="statusBarContainer" class="col-12 bg-light p-5 text-center position-relative mt-5">
                <h1 id="statusBarText"></h1>
                <div class="statusBarBase pos-abs">
                    <div class="statusBarCurrent"></div>
                </div>
            </div>
        </div>
    </div>
</section>

<section id="loader" class="pos-abs">
    <div class="container-fluid h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-6 h-25 d-flex flex-column align-items-center justify-content-center ">
                <div class="spinner-border"></div>
                <div class="mt-3">
                    <h2 class="h1">Loading, Please Wait...</h2>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="./script.js"></script>
</body>
</html>
